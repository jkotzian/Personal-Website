<!DOCTYPE html>
<html>

    <script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>
    <script src="libs/EaselJS-0.8.1/lib/easeljs-0.8.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="CSS/style.css" />

<canvas id="MyCanvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
<body>
    <div class="headerTop" height="auto">
        <div class="JKLogo">
            <a href="index.html"><img id=JKlogo class=JKButton src="images/logo.png" width="25%" height="auto"></a>
        </div>
        <div class="nav">
            <a href="html/bio.html">
                <img id=navbio class="JKButton" src="images/NavBio.png"

                     onmouseout="deselectedBio(this)" width="15%" height="auto">
            </a>
            <a href="html/portfolio.html">
                <img id=navportfolio class="JKButton" src="images/NavPortfolio.png" 
                     onmouseover="selectedPort(this)" 
                     onmouseout="deselectedPort(this)" width="15%" height="auto">
            </a>
            <div class="welcomeText"> 
                &#160&#160&#160James Test
            </div>
        </div>
    </div>
<script>
    function selectedPort(x) {
        x.src="images/NavPortfolioSelected.png";
    }
    function deselectedPort(x) {
        x.src="images/NavPortfolio.png" 
    }
    function selectedBio(x) {
        x.src="images/NavBioSelected.png";   
    }
    function deselectedBio(x) {
        x.src="images/NavBio.png";
    }
</script>
